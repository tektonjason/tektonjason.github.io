<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Bauhaus Archipedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
    }
    .font-serif {
      font-family: 'Lora', serif;
    }
    /* Bauhaus Utility Classes */
    .bauhaus-card {
      background-color: white;
      border: 3px solid black;
      box-shadow: 6px 6px 0px 0px black;
      transition: all 0.2s ease;
    }
    .bauhaus-card:hover {
      transform: translate(-2px, -2px);
      box-shadow: 8px 8px 0px 0px black;
    }
    .bauhaus-btn {
      font-weight: bold;
      border: 2px solid black;
      box-shadow: 4px 4px 0px 0px black;
      transition: all 0.1s;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transform: translateY(0);
    }
    .bauhaus-btn:hover {
      transform: translateY(-1px);
    }
    .bauhaus-btn:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px 0px black;
    }
    .bauhaus-btn-primary {
      background-color: #1C39BB; /* Klein Blue */
      color: white;
    }
    .bauhaus-btn-danger {
      background-color: #E32636; /* Alizarin Crimson */
      color: white;
    }
    .bauhaus-btn-accent {
      background-color: #FFD700; /* Gold */
      color: black;
    }
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f8f7f5;
    }
    ::-webkit-scrollbar-thumb {
      background: black;
      border-radius: 4px;
      border: 2px solid #f8f7f5;
    }
    /* Entry Animation */
    @keyframes item-pop-in {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .animate-pop-in {
      animation: item-pop-in 0.3s ease-out forwards;
      opacity: 0; /* Start hidden */
    }
    /* Custom Prose Styles */
    .prose h3 {
      font-family: 'Poppins', sans-serif !important;
    }
    .prose p, .prose li { 
      font-family: 'Lora', serif !important;
      color: #333 !important;
    }
  </style>
